  title: "ნეტარ არიან მორწმუნენი - ერთი სტარტაპის ისტორია"
  description: "არის უამრავი მასალი, უამრავი პოსტი, რომელიც გვაძლევს მზა ფორმულებს - იდეიდან წარმატებულ პროექტამდე. თუმცა ძალიან ცოტა თუ საუბრობს შეცდომებზე. განსაკუთრებით ყოფით პრობლემებზე. განსაკუთრებით ყოფით პრობლემებზე, რომელიც შესაძლოა შეხვდეს სტარტაპს, რომელიც საქართველოში იღებს სათავეს და აქვს ამბიცია, რომ მსოფლიო დაიპყროს. <br>მე შვევეცდები, გაგიზიაროთ გამოცდილება, რომელიც დუბაის აქსელერაციის პროგრამის, Turn8-ის 5 თვიანი პროგრამის ფარგლებში მივიღე და მოგიყვეთ - რა ხდება კულისებს მიღმა."
  speakers: [7]


