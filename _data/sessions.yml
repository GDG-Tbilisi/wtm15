  title: "როგორ გავიდეთ ბოლოში – ანუ როგორ მივაღწიოთ წარმატებას IT პროექტების მართვაში"
  description: "რა სფეროშიც არ უნდა ვმუშაობდეთ, ჩვენ ყოველდღიურ ვმართავთ ან ვმონაწილეობთ პროექტებში. იქნება ეს რემონტის გაკეთება, ბანკეტისთვის ან კონფერენციაზე გამოსვლისთვის მზადება, ვებ–გვერდისა თუ აპლიკაციის გაშვება, თუ ჩვენს გვაქვს მიზანი, რომელიც მოითხოვს კონკრეტული დროითი, ადამიანური თუ ფინანსური რესურსების გამოყოფას და აქვს კონკრეტული ვადა, საქმე გვაქვს პროექტის მართვასა და განხორციელებასთან. ყველაზე გავრცელებეული შეცდომები, რომლებიც არ უნდა დავუშვათ და აუცილებელი ნაბიჯები, რომლებიც დაგვეხმარება დასახული მიზნების წარმატებულ განხორცილებაში, სწორედ ეს არის დღევანდელი ვორკშობის თემის არსი. როგორ დავიწყოთ, დავგეგმოთ, განვახორციელოთ და აღვნიშნოთ მიღებული შედეგი – მომხსენებლის პირად 15 წლიან გამოცდილებაზე დაყრდნობით."
